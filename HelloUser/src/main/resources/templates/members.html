<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memberlist</title>
    <link rel="stylesheet" href="/styleAdmin.css">
</head>
<body>

    <header>
        <nav>
        <a th:href="@{/adminstart}">Adminstratörens startsida</a><br>
        <a th:href="@{/members}">Till medlemssidan med adminbehörighet</a><br>
        <a th:href="@{/form}">Till formuläret för hantera medlemmar</a><br>

        <a th:href="@{/}">Logga ut som administratör</a>
    </nav>
    </header>

<div class="wrapper">
    <h1>Föreningens medlemmar</h1>

    <ul>
        <li th:each="member, m : ${members}">
            Namn: <span th:text="${member.name}"></span><br>
            Ålder: <span th:text="${member.age}"></span><br>
            <div>
                <form th:action="@{/removeMember}" method="post">
                    <input type="hidden" th:name="index" th:value="${m.index}" >
                    <button type="submit">Ta bort</button>
                </form>
            </div>
            <span> </span><br>
        </li>
    </ul>
</div>

</body>
</html>
